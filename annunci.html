<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto.it - Sezione annunci</title>

    <!-- SwiperJs CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- cdn Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link css custom -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar start  -->

    <nav id='navBar' class="navbar navbar-expand-lg bg-w border-bottom border-1 fixed-top transistion-custom">
        <div class="container-fluid p-0 pt-2 bg-transparent">
            <div class="row w-100 px-5 m-0 bg-transparent">
                <div class="col-2 mt-1 bg-transparent dim-custom">
                    <span id="logo" class="navbar-brand-custom text-g mini-border fw-bold fst-italic bg-transparent transistion-custom" href="#">Presto.it</span>
                </div>
                <div class="col-10 bg-transparent">
                        <div class="row w-100 bg-transparent justify-content-end">
                            <div class="col-4 pt-1 bg-transparent d-none d-lg-block">
                                <div class="w-100  d-flex justify-content-end align-items-end gap-5 bg-transparent">
                                    <span class="nav-item-custom bg-transparent">
                                        <a href="index.html"  class="link text-decoration-none text-d-gray bg-transparent transistion-custom">Home</a>
                                    </span>
                                    <span class="nav-item-custom bg-transparent">
                                        <a href="#" class="link-active text-decoration-none mini-border text-g bg-transparent transistion-custom" >Prodotti</a>
                                    </span>
                                    <span class="nav-item-custom bg-transparent">
                                        <a href="chisiamo.html"  class="link text-decoration-none text-d-gray bg-transparent transistion-custom">Chi Siamo</a>
                                    </span>
                                </div>
                            </div>
                            <div data-bs-toggle="collapse" data-bs-target="#collapseContent" class="col-1 ms-auto d-block d-lg-none bg-transparent">
                                <button class="btn bg-transparent">
                                    <i id="bars" class="fa-solid fa-bars text-g bg-transparent transistion-custom"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="collapseContent" class="container-fluid px-5 m-custom bg-w collapse fixed-top transistion-custom">
        <div class="row bg-transparent">
            <ul class=" bg-transparent list-unstyled">
                <li class=" bg-transparent border-bottom border-1 mt-2 mb-1">
                    <span class="nav-item-custom bg-transparent">
                        <a href="index.html" class="link text-decoration-none text-gray bg-transparent transistion-custom">Home</a>
                    </span>
                </li>
                <li class=" bg-transparent border-bottom border-1 mt-2">
                    <span class="nav-item-custom bg-transparent">
                        <a href="#"  class="link text-decoration-none text-gray bg-transparent transistion-custom">Prodotti</a>
                    </span>
                </li>
                <li class=" bg-transparent border-bottom border-1 mt-2">
                    <span class="nav-item-custom bg-transparent">
                        <a href="chisiamo.html"  class="link text-decoration-none text-gray bg-transparent transistion-custom">Chi siamo</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <!-- navbar end  -->

    <!-- Header start -->

    <header class="container my-5 py-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-d-gray fs opacity-75 mt-2 fst-italic">I nostri prodotti</h1>
            </div>
        </div>
    </header>

    <!-- Header end -->

    <!-- Filter section start -->
    <div class="container">
        <div class="row">
            <span id="btnFilter" class="col-12 text-end text-g pointer-custom"><i class="fa-solid fa-filter"></i> Filtri</span>
            <div id="filterContent" class="col-12 mt-3 d-none ">
                <div class="row ">
                    <div class="col-12 col-lg-4">
                        <h4 class="fst-italic text-d-gray text-center ">Filtro per categoria</h4>
                        <div id="checkWrapper" class="mt-5 ">
                              <div class="form-check ">
                                <input class="form-check-input border-g-custom-1  input-custom" type="radio" name="Category" id="All" checked>
                                <label class="form-check-label text-d-gray " for="All">
                                  Tutte le categorie
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4 d-flex flex-column align-items-center">
                        <h4 class="fst-italic text-d-gray">Filtro per Prezzo</h4>
                        <div class="card bg-w w-50 mt-4">
                            <div class="text d-flex justify-content-between">
                                <span class="border border-2 p-1 text-center w-50 rounded-1">0</span>
                                <span id="maxValue" class="border border-2 p-1 text-center w-50 rounded-1">100</span>
                            </div>
                            <input type="range" class="form-range" min="0" value="50" id="priceBar">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <h4 class="fst-italic text-d-gray text-center">Filtro per nome</h4>
                        <input id="textFilter" type="text" class="input-custom mt-4 w-100 p-2" placeholder="Inserisci qui cosa stai cercando...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter section End -->

    <!-- Card Section Start -->

    <div class="container mt-5">
        <div class="row">
            <div id="singleCard" class="col-12 my-4">
                <!-- Contenuto creato dinamicamente attraverso JS -->

            </div>
        </div>
    </div>

    <!-- Card Section End-->






    <!-- script SwiperJs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- script fontawesome -->
    <script src="https://kit.fontawesome.com/648482cfc8.js" crossorigin="anonymous"></script>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- script custom -->
    <script src="annunci.js"></script>
</body>
</html>
